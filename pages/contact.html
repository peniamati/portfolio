<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/styles.css" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <header>
    <h1>Peña Matias Portfolio</h1>
    <nav>
      <ul>
        <li><a href="../index.html" aria-label="Home page">Home</a></li>
        <li>
          <a href="./pages/contact.html" aria-label="Contact page">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact</h2>
    <video autoplay muted loop id="myVideo">
      <source src="../videos/background.mp4" type="video/mp4" />
    </video>
    <section class="contact-form">
      <h3>Email</h3>
      <form action="#" method="post" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" onclick="sendEmail()">Submit</button>
        <button type="reset" id="reset-button">Reset</button>
      </form>
    </section>
    <section class="whatsapp">
      <h3>Whatsapp</h3>
      <a href="https://wa.me/+5492916446200"><img class="whatsapp-logo" src="../img/WhatsApp.png"
          alt="Logo de WhatsApp" />
          <p> Contacto con WhatsApp</p>
      </a>
    </section>
  </main>
  
  <footer>
    <nav>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/peniamatias/" aria-label="LinkedIn"><i
              class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a href="https://github.com/peniamati" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
        </li>
      </ul>
    </nav>
    <p>© 2023 Peña Matias</p>
  </footer>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
